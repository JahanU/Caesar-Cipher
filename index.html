
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caesar Cipher</title>
	<link rel="shortcut icon" href="favicon.png" >


	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<link rel="stylesheet" href="style.css">


</head>
	<body>

		<header>
			<h1 class="text-center">Caesar Cipher</h1>
			<h3 class="text-center"><code>Encrypt and Decrypt</code></h3> 
		</header>

		<div class="container-fluid">

			<div class="row">
				<div class="col-lg-6 col-xs-12 bg-warning"> <!-- large grid (for large devices) // Extra small (For phones, ipad) -->
					<div class="Encrypt"> 
						<h2 class="text-center">Encrypt message</h2>
						<form>
							<div class="form-row">
								<div class="col-lg-6">
									<label>Enter message to Encrypt: </label>
									<input id="encryptMessage" type="text" class="form-control" placeholder="Message">
								</div>
								<div class="col-lg-6">
									<label>Enter Shift: </label>
									<input id="shift" type="text" class="form-control" placeholder="Shift">
								</div>
								<hr> 
								<button type="button" class="btn btn-default" id="btnEncrypt">Encrypt</button>
								<hr> 
								<div class="col">
									<div class="form-group">
										<textarea id="encryptedMessasgeResult" class="form-control rounded-0" class="exampleFormControlTextarea1" rows="1"></textarea>
									</div>								
								</div>
							</div>
							<hr> 
						</form>
					</div>
				</div>

			
				<div class="col-lg-6 col-xs-12 bg-info"> 
					<div class="Decrypt"> 
						<h2 class="text-center">Decrypt message</h2>
						<form>
							<div class="form-row">
								<div class="col">
									<label>Enter message to Decrypt: </label>
									<input id="getDecryptedMessage" type="text" class="form-control" placeholder="Message">
								</div>
								<button type="button" class="btn btn-default" id="btnDecrypt">Decrypt</button>
								<hr> 
								<div class="col">
									<div class="form-group">
										<textarea  id="decryptedMessasgeResult" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="1"></textarea>
									</div>					
									<hr>
										<ol id="AllCiphers"></ol>
								</div>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>

			<hr>
